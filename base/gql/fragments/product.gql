fragment ProductVariantFragment on ProductVariant {
  id
  name
  sku
  stockLevel
  currencyCode
  price
  priceWithTax
  featuredAsset {
    id
    preview
  }
  assets {
    id
    preview
  }
}

fragment ProductBaseFragment on Product {
  id
  name
  slug
  description
  featuredAsset {
    id
    preview
  }
  variants {
    currencyCode
    price
  }
}

fragment ProductDetailFragment on Product {
  ...ProductBaseFragment
  assets {
    id
    preview
  }
  collections {
    id
    name
    slug
    parent {
      id
      name
      slug
    }
  }
  variants {
    ...ProductVariantFragment
  }
}

fragment ProductSearchFragment on SearchResult {
  productName
  slug
  productAsset {
    id
    preview
  }
  priceWithTax {
    ... on SinglePrice {
      value
    }
    ... on PriceRange {
      min
      max
    }
  }
  currencyCode
}
